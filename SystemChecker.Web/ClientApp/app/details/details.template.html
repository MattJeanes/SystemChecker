<div class="ui-g">
    <div class="ui-g-0 ui-md-1 ui-xl-2"></div>
    <div class="ui-g-12 ui-md-10 ui-xl-8">
        <h1 class="page-title" routerLink="/dashboard" matTooltip="Click to return to Dashboard" matTooltipPosition="after">Details for '{{check ? check.Name : 'Loading..'}}' check</h1>
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Date from" [matDatepicker]="pickerFrom" [(ngModel)]="dateFrom" [required]="true" (ngModelChange)="changeDateTo(); updateCharts()" [min]="dateMin" [max]="dateMax">
                    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFrom></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Date to" [matDatepicker]="pickerTo" [(ngModel)]="dateTo" [required]="true" (ngModelChange)="updateCharts()" [min]="dateFrom" [max]="dateMax">
                    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerTo></mat-datepicker>
                </mat-form-field>
                <div class="container">
                    <ngx-charts-line-chart [results]="chart"
                                           [yAxis]="true"
                                           yAxisLabel="Time (MS)"
                                           [xAxis]="true"
                                           xAxisLabel="DTS"
                                           [showYAxisLabel]="true"
                                           [customColors]="customColors"
                                           [timeline]="true"
                                           [autoScale]="true"
                                           (select)="select($event)"
                                           [legend]="true">
                        <ng-template #tooltipTemplate let-model="model">
                            <div class="tooltip">
                                {{model.series}}
                                <br />
                                {{model.value | number}} MS
                                <br />
                                {{model.name | date:'short'}}
                            </div>
                        </ng-template>
                        <ng-template #seriesTooltipTemplate let-models="model">
                            <div *ngFor="let model of models" class="tooltip">
                                <span [style.color]="model.color">{{model.series}}</span>
                                <br />
                                <span>{{model.value | number}} MS</span>
                                <br />
                                <span>{{model.name | date:'short'}}</span>
                            </div>
                        </ng-template>
                    </ngx-charts-line-chart>
                    <br />
                    <button mat-raised-button color="accent" (click)="updateCharts()">Reset</button>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="back()">Back</button>
                <button mat-raised-button color="primary" (click)="run()">Run</button>
                <button mat-raised-button color="accent" routerLink="/edit/{{checkID}}" [disabled]="!checkID">Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="ui-g-0 ui-md-1 ui-xl-2"></div>
</div>
