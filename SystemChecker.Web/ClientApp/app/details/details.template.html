<div class="ui-g">
    <div class="ui-g-0 ui-md-1 ui-xl-2"></div>
    <div class="ui-g-12 ui-md-10 ui-xl-8">
        <h1>Details for '{{check ? check.Name : 'Loading..'}}' check</h1>
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Date from" [matDatepicker]="pickerFrom" [(ngModel)]="dateFrom" [required]="true" (ngModelChange)="updateCharts()">
                    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFrom></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Date to" [matDatepicker]="pickerTo" [(ngModel)]="dateTo" [required]="true" (ngModelChange)="updateCharts()">
                    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerTo></mat-datepicker>
                </mat-form-field>
                <div class="container">
                    <ngx-charts-line-chart [results]="chart"
                                           [yAxis]="true"
                                           yAxisLabel="Time (ms)"
                                           [xAxis]="true"
                                           xAxisLabel="DTS"
                                           [showYAxisLabel]="true"
                                           [customColors]="customColors"
                                           [timeline]="true"
                                           [autoScale]="true"
                                           [legend]="true">
                    </ngx-charts-line-chart>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button routerLink="/dashboard">Back</button>
                <button mat-raised-button color="primary" (click)="run()">Run</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="ui-g-0 ui-md-1 ui-xl-2"></div>
</div>
