<div class="ui-g">
    <div class="ui-g-0 ui-md-1 ui-xl-2"></div>
    <div class="ui-g-12 ui-md-10 ui-xl-8">
        <h1>Dashboard</h1>
        <mat-card>
            <mat-card-content>
                <div class="buttons">
                    <button mat-raised-button color="primary" routerLink="/edit/0">Add new</button>
                    <button mat-raised-button color="primary" routerLink="/settings">Settings</button>
                </div>
                <div class="ui-g">
                    <ngx-charts-advanced-pie-chart class="ui-g-12 ui-lg-6 ui-xl-4" [view]="[550,300]"
                                                   [scheme]="successChart.colorScheme"
                                                   [results]="successChart.results"
                                                   (select)="onSuccessChartSelect($event)">
                    </ngx-charts-advanced-pie-chart>
                </div>
                <p-dataTable #dt [value]="checks" [paginator]="true" [rows]="10" [responsive]="true">
                    <p-column header="Name" field="Name" sortable="true" [filter]="true"></p-column>
                    <p-column header="Active" field="Active" sortable="true" [filter]="true" filterMatchMode="equals" [style]="{'overflow':'visible'}">
                        <ng-template pTemplate="filter" let-col>
                            <p-dropdown [options]="activeOptions" [(ngModel)]="activeOption" [style]="{'width':'100%'}" (onChange)="updateActiveFilter()"
                                        styleClass="ui-column-filter"></p-dropdown>
                        </ng-template>
                        <ng-template let-check="rowData" pTemplate="body">
                            {{check.Active ? "Yes" : "No"}}
                        </ng-template>
                    </p-column>
                    <p-column header="Last Result Status" field="LastResultStatus" sortable="true" [filter]="true" filterMatchMode="equals" [style]="{'overflow':'visible'}">
                        <ng-template pTemplate="filter" let-col>
                            <p-dropdown [options]="resultOptions" [(ngModel)]="resultOption" [style]="{'width':'100%'}" (onChange)="updateResultFilter()"
                                        styleClass="ui-column-filter"></p-dropdown>
                        </ng-template>
                        <ng-template let-check="rowData" pTemplate="body">
                            {{CheckResultStatus[check.LastResultStatus]}}
                        </ng-template>
                    </p-column>
                    <p-column header="Options">
                        <ng-template let-check="rowData" pTemplate="body">
                            <div class="rowbuttons">
                                <button mat-raised-button color="primary" routerLink="/edit/{{check.ID}}">Edit</button>
                                <button mat-raised-button color="primary" routerLink="/edit/{{check.ID}}/copy">Copy</button>
                                <button mat-raised-button color="primary" (click)="run(check)">Run</button>
                            </div>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="ui-g-0 ui-md-1 ui-xl-2"></div>
</div>
