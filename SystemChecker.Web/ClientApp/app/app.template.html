<p-growl [(value)]="messageService.messages" [immutable]="false"></p-growl>
<div class="ui-g">
    <div class="ui-g-0 ui-md-1 ui-xl-2"></div>
    <div class="ui-g-12 ui-md-10 ui-xl-8">
        <div *ngIf="pageService.username">
            <h4 class="user link" routerLink="/user" matTooltip="Click to edit user" matTooltipPosition="before">Logged in as<br />{{pageService.username}}</h4>
        </div>
        <h1 *ngIf="!pageService.dashboardLink">{{pageService.title}}</h1>
        <h1 *ngIf="pageService.dashboardLink" class="link" routerLink="/dashboard" matTooltip="Click to return to Dashboard" matTooltipPosition="after">{{pageService.title}}</h1>
        <router-outlet></router-outlet>
    </div>
</div>
